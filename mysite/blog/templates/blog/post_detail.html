{% extends "blog/base.html" %}

<div class="page-header">
	{% block header %}
		<h1>{{ post.title }}<br><small>{{ post.published_date }}</small></h1>
	{% endblock %}
</div>

{% block content %}
<div class="content container">
		<div class="row">
	<div class="col-md-8">
		<div class="post-detail">
			<p>{{ post.text|linebreaks }}</p>
		</div>
	</div>
	<div class="col-md-2">
	</div>
	<div class="col-md-2">
		<div class="post-listing"
			{% for post in posts %}
				<p><a href="{% url "blog.views.post_detail" pk=post.pk %}">{{ post.title }}</a></p>
			{% endfor %}
	</div>
	</div>
</div>
</div>
{% endblock %}
